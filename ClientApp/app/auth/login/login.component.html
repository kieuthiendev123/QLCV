<div class="wrapper wrapper-full-page">
    <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Quản lý Công việc</a>
            </div>
            <div class="collapse navbar-collapse" id="menu-example">
                <ul class="nav navbar-nav navbar-right">
                    <li routerLinkActive="active">
                        <a routerLink="/auth/register">
                            <i class="material-icons">person_add</i> Đăng ký
                        </a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="/auth/login">
                            <i class="material-icons">fingerprint</i> Đăng nhập
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="full-page login-page" filter-color="black" data-image="/assets/img/login.jpeg">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="card card-login card-hidden">
                                <div class="card-header text-center" data-background-color="rose">
                                    <h4 class="card-title">Đăng nhập</h4>
                                    <div class="social-line">
                                        <a href="#btn" class="btn btn-just-icon btn-simple">
                                            <i class="material-icons">https</i>
                                        </a>
                                    </div>
                                </div>
                                <p class="category text-center">
                                </p>
                                <div class="card-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">face</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label" for="username">Tên tài khoản</label>
                                            <input type="text" class="form-control" [(ngModel)]="model.username" #username="ngModel" id="username" name="username">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label" for="password">Mật khẩu</label>
                                            <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" id="password" name="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg" [disabled]="!model.password||!model.username">Vào hệ thống</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Trang chủ
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Công ty
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Tin tức
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; 2018
                    <a href="https://www.gotechcom.com">GoTechCom Team</a> , dẫn đầu công nghệ
                </p>
            </div>
        </footer>
    </div>
</div>
