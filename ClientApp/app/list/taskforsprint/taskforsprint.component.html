<div class="col-sm-12" style="width: 70%;margin: 50px 0px 0px 3%;">
    <div class="col-sm-6">
        <div class="form-group">
                <label class="control-label"><b>Dự Án</b></label>
                <select class="browser-default form-control"  name="idDuAn" required [(ngModel)]="obj_edit.idDuAn" (ngModelChange)="CheckProject()"  name="idDuAn" required #idDuAn="ngModel">
                    <option [ngValue]="item.id" *ngFor="let item of list_project">{{item.nameProject}}</option>
                </select>
            </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
                <label class="control-label"><b>Giai Đoạn</b></label>
                <select class="browser-default form-control"  name="idSprint" required [(ngModel)]="obj_edit.idSprint" (ngModelChange)="CheckProject()" name="idSprint" required #idSprint="ngModel">
                    <option [ngValue]="item.idSprint" *ngFor="let item of list_sprint">{{item.nameSprint}}</option>
                </select>
            </div>
    </div>
</div>
    <div class="box-wrapper">
            <p class="box-header" style="border-bottom:2px solid red;">
                <b>Danh Sách Việc Chưa Gán</b>
            </p>
            <div class='khoi' id="right" [dragula]="MANY_ITEMS" [(dragulaModel)]='list_status_0'>
                <div class="item" *ngFor='let item2 of list_status_0' data-id="{{item2.id}}"><p style="text-align:left; width: 100%;"><span class="codeCV" >{{item2.codeCV}}</span>{{item2.nameCV}}
                    <span class="time">{{item2.timeTask}}</span></p></div>
            </div>
            <p class="box-header" style="border-bottom:2px solid green;">
                    <b>Danh Sách Việc Đã Gán</b>
            </p>
            <div  class='khoi' style="margin-bottom:50px;" id="left" [dragula]="MANY_ITEMS" [(dragulaModel)]='list_status_1'>
                <div class="item"  *ngFor='let item1 of list_status_1' data-id="{{item1.id}}"  ><p style="text-align:left; width: 100%;"><span class="codeCV" >{{item1.codeCV}}</span>{{item1.nameCV}}
                    <span class="time">{{item1.timeTask}}</span></p> </div>
                </div>
            
    </div>
