<div class="main-content" style="margin-top:30px;">
  <div class="container-fluid">
      <div class="row">
          <div class="card card-stats">
              <div class="card-header" data-background-color="red">
                  <i class="material-icons">equalizer</i>
              </div>
              <div class="card-content" style="padding: 0;">
                  <div class="form-group">
                      <input style="width: 30%; margin-left: 70%;" placeholder="Tìm kiếm..." type="text" class="form-control" name="search" [(ngModel)]="obj_search.fullName"
                          (ngModelChange)="search()">
                  </div>
              </div>
              <div class="card-footer">
                  <div class="row" style="padding: 0px 25px;">
                      <button class="btn btn-sm btn-primary" (click)="addData()">
                          <i class="material-icons">add</i>
                      </button>
                  </div>
                  <ngx-datatable class="material" [rows]="list_data" [columnMode]="'force'" [headerHeight]="40" [footerHeight]="40" [rowHeight]="40"
                        [limit]="5" style="width:100%">
                        <ngx-datatable-column name="STT" sortable="true" [width]="10">
                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                {{column.name}}
                            </ng-template>
                            <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                {{rowIndex + 1}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Mã quyền" sortable="true" prop="codeAuthgr">
                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                {{column.name}}
                            </ng-template>
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                {{value}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Tên nhóm quyền" sortable="true" prop="nameAuthgr">
                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                {{column.name}}
                            </ng-template>
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                {{value}}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Ghi chú" sortable="true" prop="note">
                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                {{column.name}}
                            </ng-template>
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                {{value}}
                            </ng-template>
                        </ngx-datatable-column>
                        
                        <ngx-datatable-column name="Hành động" sortable="true" prop="id" [width]="10">
                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                {{column.name}}
                            </ng-template>
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <span style="color:rgb(107, 107, 107);font-size: 14px;">
                                    <i class="material-icons md-18" style="margin-right: 10px;" (click)="editData(row)">create</i>
                                    <i class="material-icons md-18" (click)="deleteRow(row)">clear</i>
                                </span>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>

                  <!-- Modal Add EDIT -->
                  <bs-modal #modal1 [backdrop]="'static'" [keyboard]="false">
                      <form #modalForm="ngForm" (ngSubmit)="saveData()">
                          <bs-modal-header>
                              <h4 class="modal-title" *ngIf="state_type === 'new'">Thêm mới quyền</h4>
                              <h4 class="modal-title" *ngIf="state_type === 'edit'">Sửa quyền</h4>
                          </bs-modal-header>
                          <bs-modal-body>
                              <div class="row">
                                  <div class="col-sm-12">
                                      <div class="col-sm-6">
                                          <div class="form-group">
                                              <label class="control-label">Mã quyền</label>
                                              <input class="form-control" maxlength="15" [(ngModel)]="obj_edit.codeAuthgr" name="codeAuthgr" required #codeProject="ngModel" />
                                          </div>
                                      </div>
                                      <div class="col-sm-6">
                                          <div class="form-group">
                                              <label class="control-label">Tên quyền</label>
                                              <input class="form-control" maxlength="15" [(ngModel)]="obj_edit.nameAuthgr" name="nameAuthgr" required #nameAuthgr="ngModel" />
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-12">
                                      <div class="col-sm-6">
                                          <div class="form-group">
                                              <label class="control-label">Ghi chú</label>
                                              <input class="form-control" maxlength="255" [(ngModel)]="obj_edit.note" name="note" required #note="ngModel" />
                                          </div>
                                      </div>
                                      <div class="col-sm-6">
                                        <div class="form-group" *ngFor="let item of list_auth">
                                            <label><input type="checkbox" name="{{item.name}}"/>{{item.name}}</label>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                              
                              <style>
                                  .label-control {
                                      margin-top: 8px;
                                  }
                              </style>
                          </bs-modal-body>
                          <bs-modal-footer>
                              <button type="button" class="btn btn-default" (click)="cancelSave()" style="margin-bottom:0;">Hủy bỏ</button>
                              <button type="submit" class="btn btn-primary">Đồng ý</button>
                          </bs-modal-footer>
                      </form>
                  </bs-modal>

                  <!-- Modal Confirm Delete -->
                  <bs-modal #confirmdeletemodal [backdrop]="'static'" [keyboard]="false">
                      <bs-modal-body>
                          <div class="container" style="padding: 10px 25px;width:100%;">
                              Xác nhận xóa
                          </div>
                      </bs-modal-body>
                      <bs-modal-footer>
                          <div style="padding-right:40px;">
                              <button type="button" class="btn btn-default-2" (click)="confirmdeletemodal.close()" style="margin-bottom:0;margin-right:10px;">Hủy bỏ</button>
                              <button type="button" (click)="removeOK()" class="btn btn-primary">
                                  Đồng ý </button>
                          </div>
                      </bs-modal-footer>
                  </bs-modal>
              </div>
          </div>
      </div>
  </div>
</div>
